function validateEmail(input){
   const emailExpression = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
   
   if(input.value.match(emailExpression)){
   
      alert("el correo es valido");
	  return true;

	  return false;
   }

}
